    <script>

    $(function ($) {

        if( !device.tablet() && !device.mobile() ) {
          
          /* plays the BG Vimeo or Youtube video if non-mobile device is detected*/ 
          $('body').umbg({
                  'mediaPlayerType': 'Vimeo', // YouTube, Vimeo, Dailymotion, Wistia, HTML5, Image, or Color.
                  'mediaId': '152596313', // Use the video id . For HTML5 use the location and video filename.
                  'mediaOverlay': 0, //Overlay
                  'displayControls': 0
           });
                
        } else {
          
          
          /* displays a static image / poster image if mobile device is detected. This is due to limitation of mobile browsers which can not display fullscreen BG videos.*/ 
          $('.intro-section').addClass('poster-img');
          $('.intro-section').find('.overlay').hide();
        }
          
            
       
    });
    // $(function ($)  : ends
    </script>
